<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Quản lý Lịch</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            animation: fadeInUp 0.8s ease-out;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .welcome-section h1 {
            color: #4a5568;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .welcome-section p {
            color: #718096;
            font-size: 16px;
        }

        .logout-btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(238, 90, 36, 0.4);
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
        }

        .calendar-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .calendar-title {
            font-size: 24px;
            font-weight: 700;
            color: #4a5568;
        }

        .calendar-nav {
            display: flex;
            gap: 10px;
        }

        .nav-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .calendar {
            width: 100%;
            border-collapse: collapse;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        .calendar th {
            background: linear-gradient(135deg, #4a5568, #2d3748);
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: 600;
            font-size: 14px;
        }

        .calendar td {
            background: white;
            border: 1px solid #e2e8f0;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            height: 80px;
            vertical-align: top;
            position: relative;
        }

        .calendar td:hover {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            transform: scale(1.05);
            z-index: 10;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .calendar .today {
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
            font-weight: bold;
        }

        .calendar .other-month {
            color: #a0aec0;
            background: #f7fafc;
        }

        .event-dot {
            width: 8px;
            height: 8px;
            background: #ed8936;
            border-radius: 50%;
            position: absolute;
            bottom: 5px;
            right: 5px;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 0;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: modalSlideIn 0.3s ease-out;
        }

        .modal-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 25px 30px;
            border-radius: 20px 20px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
        }

        .close {
            color: white;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            background: none;
            border: none;
            transition: all 0.3s ease;
        }

        .close:hover {
            transform: rotate(90deg);
        }

        .modal-body {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: #f7fafc;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @media (max-width: 768px) {
            .dashboard-container {
                padding: 10px;
            }

            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .calendar-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .calendar td {
                padding: 8px;
                height: 60px;
                font-size: 12px;
            }

            .modal-content {
                width: 95%;
                margin: 10% auto;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
        <div class="header">
            <div class="welcome-section">
                <h1>Chào mừng trở lại!</h1>
                <p>Quản lý lịch trình của bạn một cách hiệu quả</p>
            </div>
            <a href="/logout" class="logout-btn">Đăng xuất</a>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Calendar Section -->
            <div class="calendar-section">
                <div class="calendar-header">
                    <div class="calendar-title" id="currentMonth">Tháng 5, 2025</div>
                    <div class="calendar-nav">
                        <button class="nav-btn" onclick="previousMonth()">‹</button>
                        <button class="nav-btn" onclick="nextMonth()">›</button>
                    </div>
                </div>

                <table class="calendar" id="calendar">
                    <thead>
                        <tr>
                            <th>CN</th>
                            <th>T2</th>
                            <th>T3</th>
                            <th>T4</th>
                            <th>T5</th>
                            <th>T6</th>
                            <th>T7</th>
                        </tr>
                    </thead>
                    <tbody id="calendarBody">
                        <!-- Calendar dates will be generated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal for Creating Event -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Tạo sự kiện mới</h3>
                <button class="close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="eventForm">
                    <div class="form-group">
                        <label class="form-label">Ngày được chọn:</label>
                        <input type="text" class="form-control" id="selectedDate" readonly>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Tiêu đề sự kiện:</label>
                        <input type="text" class="form-control" id="eventTitle" placeholder="Nhập tiêu đề sự kiện" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Thời gian:</label>
                        <input type="time" class="form-control" id="eventTime" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Mô tả:</label>
                        <textarea class="form-control" id="eventDescription" rows="3" placeholder="Mô tả chi tiết về sự kiện"></textarea>
                    </div>
                    <button type="submit" class="btn-primary">Tạo sự kiện</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        let currentDate = new Date();
        let events = {}; // Store events by date key

        const monthNames = [
            "Tháng 1", "Tháng 2", "Tháng 3", "Tháng 4", "Tháng 5", "Tháng 6",
            "Tháng 7", "Tháng 8", "Tháng 9", "Tháng 10", "Tháng 11", "Tháng 12"
        ];

        function generateCalendar(date) {
            const year = date.getFullYear();
            const month = date.getMonth();

            // Update month title
            document.getElementById('currentMonth').textContent = `${monthNames[month]}, ${year}`;

            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());

            const calendarBody = document.getElementById('calendarBody');
            calendarBody.innerHTML = '';

            const today = new Date();

            for (let week = 0; week < 6; week++) {
                const row = document.createElement('tr');

                for (let day = 0; day < 7; day++) {
                    const cellDate = new Date(startDate);
                    cellDate.setDate(startDate.getDate() + (week * 7) + day);

                    const cell = document.createElement('td');
                    cell.textContent = cellDate.getDate();
                    cell.onclick = () => openEventModal(cellDate);

                    // Add classes for styling
                    if (cellDate.getMonth() !== month) {
                        cell.classList.add('other-month');
                    }

                    if (cellDate.toDateString() === today.toDateString()) {
                        cell.classList.add('today');
                    }

                    // Check if there are events for this date
                    const dateKey = cellDate.toISOString().split('T')[0];
                    if (events[dateKey]) {
                        const eventDot = document.createElement('div');
                        eventDot.classList.add('event-dot');
                        cell.appendChild(eventDot);
                    }

                    row.appendChild(cell);
                }

                calendarBody.appendChild(row);
            }
        }

        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            generateCalendar(currentDate);
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            generateCalendar(currentDate);
        }

        function openEventModal(date) {
            const modal = document.getElementById('eventModal');
            const selectedDateInput = document.getElementById('selectedDate');

            const formattedDate = date.toLocaleDateString('vi-VN', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });

            selectedDateInput.value = formattedDate;
            selectedDateInput.dataset.date = date.toISOString().split('T')[0];

            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('eventModal').style.display = 'none';
            document.getElementById('eventForm').reset();
        }

        // Handle form submission
        document.getElementById('eventForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const dateKey = document.getElementById('selectedDate').dataset.date;
            const title = document.getElementById('eventTitle').value;
            const time = document.getElementById('eventTime').value;
            const description = document.getElementById('eventDescription').value;

            // Store event
            if (!events[dateKey]) {
                events[dateKey] = [];
            }

            events[dateKey].push({
                title: title,
                time: time,
                description: description
            });

            // Show success message
            alert('Sự kiện đã được tạo thành công!');

            // Close modal and refresh calendar
            closeModal();
            generateCalendar(currentDate);
        });

        // Close modal when clicking outside
        window.addEventListener('click', function(event) {
            const modal = document.getElementById('eventModal');
            if (event.target === modal) {
                closeModal();
            }
        });

        // Initialize calendar
        generateCalendar(currentDate);
    </script>
</body>
</html>
